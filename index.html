<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drop The Mic - SAINT-DROP</title>
    
    <!-- Favicon basique utilisant une image existante -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Méta-informations pour le référencement -->
    <meta name="description" content="DROP THE MIC - Découvrez les meilleures prods en tirant une carte au hasard">
    <meta name="keywords" content="DROP THE MIC, musique, production, beats, trap, boombap, metal, drill">
    <meta name="author" content="SAINT-DROP">
    
    <!-- Contrôle du comportement des moteurs de recherche -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- OpenGraph pour partage sur les réseaux sociaux -->
    <meta property="og:title" content="Drop The Mic - SAINT-DROP">
    <meta property="og:description" content="Découvrez les meilleures prods en tirant une carte au hasard">
    <meta property="og:image" content="images/favicon.png">
    <meta property="og:url" content="https://dropthemic.saint-drop.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Drop The Mic - SAINT-DROP">
    <meta property="og:locale" content="fr_FR">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Drop The Mic - SAINT-DROP">
    <meta name="twitter:description" content="Découvrez les meilleures prods en tirant une carte au hasard">
    <meta name="twitter:image" content="images/favicon.png">
    <meta name="twitter:creator" content="@SAINTDROP">
    
    <!-- Couleur du thème pour mobile -->
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Drop The Mic - SAINT-DROP">
    <meta name="apple-mobile-web-app-title" content="Drop The Mic - SAINT-DROP">
    <meta name="msapplication-TileColor" content="#121212">
    <meta name="msapplication-navbutton-color" content="#121212">
    
    <!-- Pour la compatibilité avec Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Optimisations de performance -->
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.youtube.com">
    <link rel="dns-prefetch" href="https://i.ytimg.com">
    <link rel="preload" href="images/dos_de_carte.png" as="image">
    <link rel="preload" href="images/carte_rouge.png" as="image">
    <link rel="preload" href="images/carte_noire.png" as="image">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Message d'orientation pour mobile -->
    <div id="orientation-message">
        <div class="orientation-content">
            <div class="rotate-animation">
                <div class="phone-icon">
                    <div class="phone-body"></div>
                    <div class="phone-screen"></div>
                </div>
                <div class="rotate-arrow"></div>
            </div>
            <p>TOURNE TON PHONE</p>
            <p class="smaller">VERSION VERTICALE EN CONSTRUCTION...</p>
        </div>
    </div>

    <!-- Conteneur principal -->
    <div class="content-wrapper">
        <!-- Titre principal -->
        <h1 data-text="DROP THE MIC">DROP THE MIC</h1>
        
        <!-- Titre de la production (initialement masqué) -->
        <div class="prod-title hidden"></div>
        
        <!-- Texte du BPM (initialement masqué) -->
        <div class="bpm-text hidden"></div>
        
        <!-- Conteneur du jeu -->
        <div class="game-container">
            <div class="cards-fan">
                <!-- Les cartes seront générées dynamiquement par JavaScript -->
                <div class="card" data-index="0" onclick="revealCard(this)">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><span class="card-text-protected"><!-- Texte du style inséré par JS --></span></div>
                    </div>
                </div>
                <div class="card" data-index="1" onclick="revealCard(this)">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><span class="card-text-protected"><!-- Texte du style inséré par JS --></span></div>
                    </div>
                </div>
                <div class="card" data-index="2" onclick="revealCard(this)">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><span class="card-text-protected"><!-- Texte du style inséré par JS --></span></div>
                    </div>
                </div>
                <div class="card" data-index="3" onclick="revealCard(this)">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><span class="card-text-protected"><!-- Texte du style inséré par JS --></span></div>
                    </div>
                </div>
                <div class="card" data-index="4" onclick="revealCard(this)">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><span class="card-text-protected"><!-- Texte du style inséré par JS --></span></div>
                    </div>
                </div>
                <div class="card" data-index="5" onclick="revealCard(this)">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><span class="card-text-protected"><!-- Texte du style inséré par JS --></span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Texte du bas -->
        <div class="bottom-text">CHOISIS UNE CARTE</div>
        
        <!-- Texte de redémarrage (initialement masqué) -->
        <div class="restart-text">CLIQUE SUR LA CARTE POUR RECOMMENCER</div>
    </div>
    
    <!-- Cartes décoratives en arrière-plan -->
    <div class="decorative-cards"></div>
    
    <!-- Conteneur vidéo YouTube (initialement masqué) -->
    <div class="video-container">
        <div id="youtube-player"></div>
    </div>
    
    <!-- Bouton de téléchargement -->
    <div class="download-button">
        <img src="images/download.png" alt="Download">
        <span>TÉLÉCHARGER</span>
    </div>
    
    <!-- Bouton d'achat -->
    <div class="buy-button">
        <img src="images/shopping-cart.png" alt="Buy">
        <span>ACHETER</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
